<div id="products-container"></div>

<input type="text" id="price-filter" placeholder="הכנס מחיר">
<button onclick="searchByPrice()">חפש לפי מחיר</button>

<script>
function searchByPrice() {
  var input = document.getElementById("price-filter").value;

  fetch('products.json')
    .then(response => response.json())
    .then(data => {
      var filteredProducts = data.products.filter(product => product.price <= input);
      displayProducts(filteredProducts);
    });
}

function displayProducts(products) {
  var productsContainer = document.getElementById("products-container");
  productsContainer.innerHTML = '';

  products.forEach(product => {
    var productElement = document.createElement("div");
    productElement.innerHTML = `
   
     <img src= "${product.image}" width="250" height="200" alt=""> </img>
     <h3>${product.name}</h3>
     <p>מחיר: ${product.price}</p>
      `;
    productsContainer.appendChild(productElement);
  });
}
</script>
